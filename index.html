<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .item h3 {
            margin: 10px 0;
        }
        .item p {
            margin: 5px 0;
            color: #555;
        }
        .item button {
            margin-top: 10px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .item button:hover {
            background: #218838;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffcc00;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart p {
            margin: 0;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
    <script>
        let cart = [];

        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            alert(`${itemName} добавлен в корзину.`);
            updateCart();
        }

        function updateCart() {
            const cartElement = document.getElementById('cart-items');
            cartElement.innerHTML = '';
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item.name} - ${item.price} DKK`;
                cartElement.appendChild(itemElement);
            });
            document.getElementById('total').textContent = `Итого: ${cart.reduce((sum, item) => sum + item.price, 0)} DKK`;
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Online Store</h1>
        <p>Discover unique items and great deals!</p>
    </header>
    <div class="cart">
        <p>Корзина:</p>
        <div id="cart-items"></div>
        <p id="total">Итого: 0 DKK</p>
    </div>
    <div class="container">
        <!-- Example items -->
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Item 1">
            <h3>Item 1</h3>
            <p>Price: 70 DKK</p>
            <button onclick="addToCart('Item 1', 70)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Item 2">
            <h3>Item 2</h3>
            <p>Price: 150 DKK</p>
            <button onclick="addToCart('Item 2', 150)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Item 3">
            <h3>Item 3</h3>
            <p>Price: 120 DKK</p>
            <button onclick="addToCart('Item 3', 120)">Add to Cart</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Online Store</p>
    </footer>
</body>
</html>
