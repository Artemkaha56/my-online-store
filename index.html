<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .item h3 {
            margin: 10px 0;
        }
        .item p {
            margin: 5px 0;
            color: #555;
        }
        .item button {
            margin-top: 10px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .item button:hover {
            background: #218838;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Online Store</h1>
        <p>Discover unique items and great deals!</p>
    </header>
    <div class="container">
        <!-- Example items -->
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Item 1">
            <h3>Item 1</h3>
            <p>Price: $10</p>
            <button onclick="alert('Thank you for your purchase!')">Buy Now</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Item 2">
            <h3>Item 2</h3>
            <p>Price: $20</p>
            <button onclick="alert('Thank you for your purchase!')">Buy Now</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Item 3">
            <h3>Item 3</h3>
            <p>Price: $15</p>
            <button onclick="alert('Thank you for your purchase!')">Buy Now</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Online Store</p>
    </footer>
</body>
</html>
